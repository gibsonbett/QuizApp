<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="import" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- div with class container has all containers inside -->
    <div class="container">
        <!-- nav bar section -->
        <nav>
            <img id="logo" src="./assets/images/winquiztriviaquizgameicon128.jpgplus.webp" alt="">
            <div id="title">
                <h1>QuizApp</h1>
            </div>
        </nav>
        <!-- welcome section -->
        <div id="welcome">
            <h2>Welcome to QuizApp!</h2>
            <h4>Unlock your programming knowledge at the speed of thought.</h4>
        </div>
        <!-- questions section -->
        <section>
            <div id="category" class="display">
                <form id="form_input" action="" method="POST" >
                    <select name="" id="input_section">
                        <option value="1">Question 1</option>
                        <option value="2">Question 2</option>
                        <option value="3">Question 3</option>
                        <option value="4">Question 4</option>
                    <input id="get_questions" type="submit">
                   <!-- questions will go to this div when user chooses-->
                    <div id="question">
                        <p id="header"></p>
                    </div>
                </form>
                <div id="level" class="display">
                    <span><h4 id="results">Result</h4></span>
                    <!-- answer will go here when user chooses -->
                    <p id="answer"></p>
                </div>
            </div>
        </section>
        <!-- footer section -->
        <footer>
            <div class="about">
                <a href="#" id="about">About Us</a>
                <a href="#" id="privacy">Privacy Policy</a>
            </div>
            <div>
                <h6>Subscribe to Our Monthly Newsletter.</h6>
                <form action="" method="POST" id="subscribeForm">
                    <input type="text" placeholder="Enter your email" id="subscribe">
                    <input type="submit" id="submitComments">
                </form>
            </div>
        </footer>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
