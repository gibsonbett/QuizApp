<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="import" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <nav>
        <img id="logo" src="./assets/images/winquiztriviaquizgameicon128.jpgplus.webp" alt="">
        <div id="title">
            <h1>QuizApp</h1>
        </div>
    </nav>
    <div id="welcome">
        <h3>Welcome to QuizApp!</h3>
        <h3>Unlock your knowledge at the speed of thought.</h3>
    </div>
    <section>
        <div id="category" class="display">
            <h4>Category</h4> 
            <form action="submit">
              <label for="" class="form-label"></label>
              <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted"></small>
            </form>
        </div>
        <div id="level" class="display">
            <h4>Level</h4>
            <form action="submit">
              <label for="" class="form-label"></label>
              <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted"></small>
            </form>
        </div>
    </section>
    <div class="startbtn">        
        <button id="start" class="btn">START</button>

    </div>
    <script src="./assets/js/"></script>
</body>
</html>
